<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="nav-logo"><img src="/Nexcent/Assets/Images/Logo.svg" alt="nexcent logo"></div>
            <div class="nav-mid">
                <button>Home</button>
                <button>Service</button>
                <button>Feature</button>
                <button>Product</button>
                <button>Testimonial</button>
                <button>FaQ</button>
            </div>
            <div class="nav-end">
                <button class="nav-login">Login</button>
                <button class="nav-signup">Sign up</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            <div class="hero-text">
                <p class="hero-bigtext">Lessons and insights <br><span class="hero-span">from 8 years</span></p>
                <p class="hero-smalltext">Where to grow your business as a photographer: site or social media?</p>
                <button class="hero-register">Register</button>
            </div>
            <div class="hero-image"> <img src="/Nexcent/Assets/Images/hero-image.png" alt="hero image"></div>
        </div>
        <div class="dot-section">
            <div class="dark dot"></div>
            <div class="light dot"></div>
            <div class="light dot"></div>
        </div>
        <section class="our-client">
            <div class="client-text">
                <p class="client-bigtext">Our clients</p>
                <p class="client-smalltext">We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="client-logo">
                <img src="/Nexcent/Assets/Images/Our-client/Logo.svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (1).svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (2).svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (3).svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (6).svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (4).svg" alt="">
                <img src="/Nexcent/Assets/Images/Our-client/Logo (5).svg" alt="">
            </div>
        </section>
        <section class="manage-comm">
            <div class="comm-text"></div>
            <div class="comm-cards"></div>
        </section>
    </main>
</body>

</html>
